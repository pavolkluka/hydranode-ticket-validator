            padding: 0.75rem;

        }

        }

        }

        }

        tr.scanned td:first-child::before {
            content: "âœ“";
            position: absolute;
            left: 5px;

            padding: 1.5rem;
            background-color: #fff;

            left: 0;

<body>
    <div class="container">
        <header>
            <h1>Hydranode Ticket Validator</h1>
        </header>

        <main>
            <section class="file-upload">
                <div class="upload-zone" id="dropZone">
                    <input type="file" id="fileInput" accept=".xls,.xlsx,.csv" class="file-input">
                    <label for="fileInput" class="file-label">
                        Drop files here or click to upload
                        <span class="supported-formats">(Supported: .xls, .xlsx, .csv)</span>
                    </label>
                </div>
                <div id="fileInfo" class="file-info"></div>
            </section>

            <section class="scanner-section">
                <div class="scanner-container">
                    <div class="video-container">
                        <video id="qrVideo" playsinline></video>
                        <canvas id="qrCanvas" class="qr-overlay"></canvas>
                    </div>
                    <div class="scanner-controls">
                        <button id="startScan" class="control-button">Start Scanner</button>
                        <button id="stopScan" class="control-button" disabled>Stop Scanner</button>
                    </div>
                    <div class="manual-entry">
                        <input type="text" id="manualTicketId" placeholder="Enter Ticket ID manually">
                        <button id="submitManual" class="control-button">Submit</button>
                    </div>
                </div>
                <div id="scanResult" class="scan-result"></div>
            </section>

            <section class="data-display">
                <div class="metadata-panel">
                    <div id="clientInfo"></div>
                    <div id="storeInfo"></div>
                </div>

                <div class="table-controls">
                    <div class="rows-per-page">
                        <label for="rowsPerPage">Rows per page:</label>
                        <select id="rowsPerPage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Invoice ID</th>
                                <th>LNURL Comment</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="scan-history">
                <h2>Scan History</h2>
                <div class="history-controls">
                    <button id="exportHistory" class="control-button">Export History</button>
                    <button id="clearHistory" class="control-button">Clear History</button>
                </div>
                <div id="scanHistory" class="history-list"></div>
            </section>
        </main>
    </div>

    <script lang="text/javascript">
        // Global variables
        let currentData = null;
        let currentPage = 1;
        let rowsPerPage = 5;

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileInfo = document.getElementById('fileInfo');
        const clientInfo = document.getElementById('clientInfo');
        const storeInfo = document.getElementById('storeInfo');
        const tableBody = document.getElementById('tableBody');
        const rowsPerPageSelect = document.getElementById('rowsPerPage');
        const pagination = document.getElementById('pagination');

        // Event Listeners
        fileInput.addEventListener('change', handleFileSelect);
        dropZone.addEventListener('dragover', handleDragOver);
        dropZone.addEventListener('drop', handleDrop);
        rowsPerPageSelect.addEventListener('change', handleRowsPerPageChange);

        // File Validation Functions
        function isValidFileType(file) {
            const validTypes = [
                'application/vnd.ms-excel',
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'text/csv'
            ];
            return validTypes.includes(file.type) || 
                   file.name.endsWith('.xls') || 
                   file.name.endsWith('.xlsx') || 
                   file.name.endsWith('.csv');
        }

        function validateFile(file) {
            if (!file) {
                throw new Error('No file selected');
            }
            
            if (!isValidFileType(file)) {
                throw new Error('Invalid file type. Please upload .xls, .xlsx, or .csv files only');
            }
            
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                throw new Error('File size too large. Maximum size is 10MB');
            }
        }

        // File Processing Functions
        async function processFile(file) {
            try {
                validateFile(file);
                
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, {
                    type: 'array',
                    cellDates: true,
                    cellNF: true,
                    cellStyles: true
                });
                
                // Get the first sheet
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // Extract metadata
                const clientId = worksheet['B1']?.v || 'N/A';
                const storeName = worksheet['B2']?.v || 'N/A';
                
                // Extract table data starting from row 4
                const data = XLSX.utils.sheet_to_json(worksheet, {
                    range: 4, // Start from row 5 (0-based index)
                    header: ['date', 'time', 'invoiceId', 'unused1', 'unused2', 'unused3', 'unused4', 'lnurlComment']
                });
                
                // Filter only required columns and validate data
                const processedData = data.map(row => ({
                    date: formatDate(row.date),
                    time: row.time || '',
                    invoiceId: row.invoiceId || '',
                    lnurlComment: row.lnurlComment || ''
                }));
                
                return {
                    clientId,
                    storeName,
                    data: processedData
                };
            } catch (error) {
                throw new Error(`Error processing file: ${error.message}`);
            }
        }

        // Helper Functions
        function formatDate(date) {
            if (!date) return '';
            if (date instanceof Date) {
                return date.toLocaleDateString();
            }
            return date.toString();
        }

        function updateDisplay(processedData) {
            currentData = processedData;
            
            // Update metadata
            clientInfo.innerHTML = `<strong>Client ID:</strong> ${processedData.clientId}`;
            storeInfo.innerHTML = `<strong>Store Name:</strong> ${processedData.storeName}`;
            
            // Update table
            updateTable();
            updatePagination();
        }

        function updateTable() {
            if (!currentData) return;
            
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = currentData.data.slice(start, end);
            
            // Get scanned tickets from localStorage
            let scannedTickets = [];
            try {
                const savedHistory = localStorage.getItem('scanHistory');
                if (savedHistory) {
                    scannedTickets = JSON.parse(savedHistory).map(scan => scan.ticketId);
                }
            } catch (error) {
                console.error('Error loading scan history:', error);
            }
            
            tableBody.innerHTML = pageData.map(row => {
                const isScanned = scannedTickets.includes(row.invoiceId.trim());
                return `
                    <tr class="${isScanned ? 'scanned' : ''}">
                        <td>${row.date}</td>
                        <td>${row.time}</td>
                        <td>${row.invoiceId}</td>
                        <td>${row.lnurlComment}</td>
                    </tr>
                `;
            }).join('');
        }

        function updatePagination() {
            if (!currentData) return;
            
            const totalPages = Math.ceil(currentData.data.length / rowsPerPage);
            const paginationHTML = [];
            
            // Previous button
            paginationHTML.push(`
                <button ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="changePage(${currentPage - 1})">
                    Previous
                </button>
            `);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML.push(`
                    <button class="${currentPage === i ? 'active' : ''}"
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `);
            }
            
            // Next button
            paginationHTML.push(`
                <button ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="changePage(${currentPage + 1})">
                    Next
                </button>
            `);
            
            pagination.innerHTML = paginationHTML.join('');
        }

        // Event Handlers
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            try {
                const processedData = await processFile(file);
                updateDisplay(processedData);
                fileInfo.style.display = 'block';
                fileInfo.textContent = `File processed successfully: ${file.name}`;
            } catch (error) {
                fileInfo.style.display = 'block';
                fileInfo.textContent = error.message;
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            dropZone.classList.add('dragover');
        }

        async function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            dropZone.classList.remove('dragover');
            
            const file = event.dataTransfer.files[0];
            if (!file) return;
            
            fileInput.files = event.dataTransfer.files;
            await handleFileSelect({ target: { files: [file] } });
        }

        function handleRowsPerPageChange(event) {
            rowsPerPage = parseInt(event.target.value);
            currentPage = 1;
            updateTable();
            updatePagination();
        }

        // Navigation Functions
        function changePage(page) {
            currentPage = page;
            updateTable();
            updatePagination();
        }
    </script>

    <script type="text/javascript">
        // Scanner state
        let scanning = false;
        let scanHistory = [];

        // Load scan history from localStorage
        try {
            const savedHistory = localStorage.getItem('scanHistory');
            if (savedHistory) {
                scanHistory = JSON.parse(savedHistory);
            }
        } catch (error) {
            console.error('Error loading scan history:', error);
        }

        // DOM Elements
        const video = document.getElementById('qrVideo');
        const canvas = document.getElementById('qrCanvas');
        const context = canvas.getContext('2d', { willReadFrequently: true });
        const startButton = document.getElementById('startScan');
        const stopButton = document.getElementById('stopScan');
        const scanResult = document.getElementById('scanResult');
        const manualInput = document.getElementById('manualTicketId');
        const submitManual = document.getElementById('submitManual');
        const exportButton = document.getElementById('exportHistory');
        const clearButton = document.getElementById('clearHistory');
        const historyList = document.getElementById('scanHistory');

        // Event Listeners
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);
        submitManual.addEventListener('click', handleManualEntry);
        exportButton.addEventListener('click', exportScanHistory);
        clearButton.addEventListener('click', clearScanHistory);

        // Stroke for QR code
        function drawLine(begin, end, color) {
            context.beginPath();
            context.moveTo(begin.x, begin.y);
            context.lineTo(end.x, end.y);
            context.lineWidth = 4;
            context.strokeStyle = color;
            context.stroke();
        }

        // Scanner Functions
        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();
                scanning = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                scanQRCode();
            } catch (error) {
                console.error('Error accessing camera:', error);
                scanResult.textContent = 'Error accessing camera. Please check permissions.';
                scanResult.className = 'scan-result invalid';
            }
        }

        function stopScanner() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            scanning = false;
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        function scanQRCode() {
            if (!scanning) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                try {
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    if (code) {
                        console.log('QR Code detected:', code.data);
                        drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF4D00");
                        drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF4D00");
                        drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF4D00");
                        drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF4D00");
                        handleScan(code.data);
                    }
                } catch (error) {
                    console.error('Error processing QR code:', error);
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        // Ticket Processing Functions
        function extractTicketId(url) {
            try {
                const match = url.match(/\/i\/([^\/]+)\/receipt/);
                return match ? match[1] : null;
            } catch (error) {
                return null;
            }
        }

        function validateTicketId(ticketId) {
            if (!ticketId || !currentData) return { valid: false, message: 'Invalid ticket ID' };
            
            // Trim the ticket ID and ensure consistent format
            const normalizedTicketId = ticketId.trim();
            console.log('Searching for ticket:', normalizedTicketId); // Debug log
            console.log('Available tickets:', currentData.data.map(row => row.invoiceId)); // Debug log
            
            const ticket = currentData.data.find(row => 
                row.invoiceId && row.invoiceId.trim() === normalizedTicketId
            );
            if (!ticket) return { valid: false, message: 'Ticket not found in database' };
            
            const previousScan = scanHistory.find(scan => scan.ticketId === ticketId);
            if (previousScan) {
                return { 
                    valid: true, 
                    duplicate: true, 
                    message: `Ticket already scanned at ${new Date(previousScan.timestamp).toLocaleString()}`
                };
            }
            
            return { valid: true, duplicate: false, message: 'Valid ticket' };
        }

        async function handleScan(qrData) {
            const ticketId = extractTicketId(qrData);
            if (!ticketId) {
                updateScanResult('Invalid QR code format', 'invalid');
                return;
            }
            
            processScan(ticketId);
        }

        function handleManualEntry() {
            const ticketId = manualInput.value.trim();
            if (!ticketId) {
                updateScanResult('Please enter a ticket ID', 'invalid');
                return;
            }
            
            processScan(ticketId);
            manualInput.value = '';
        }

        function processScan(ticketId) {
            const validation = validateTicketId(ticketId);

            const scan = {
                ticketId,
                timestamp: Date.now(),
                method: 'scan',
                status: validation.valid ? (validation.duplicate ? 'duplicate' : 'valid') : 'invalid'
            };
            
            // Add to scan history regardless of validity
            scanHistory.unshift(scan);
            saveScanHistory();
            
            // Update UI based on validation result
            if (!validation.valid) {
                updateScanResult(validation.message, 'invalid');
                // Stop scanner after invalid scan
                stopScanner();
            } else if (validation.duplicate) {
                updateScanResult(validation.message, 'duplicate');
                // Stop scanner after duplicate scan
                stopScanner();
            } else {
                updateScanResult('Ticket validated successfully', 'valid');
                // Stop scanner after valid scan
                stopScanner();
            }
            
            updateHistoryDisplay();
            updateTable();
        }

        // UI Update Functions
        function updateScanResult(message, status) {
            scanResult.textContent = message;
            scanResult.className = `scan-result ${status}`;
        }

        function getStatusText(status) {
            const statusMapping = {
                valid: 'Valid',
                invalid: 'Invalid',
                duplicate: 'Duplicate'
            };
            
            return statusMapping[status];
        }

        function updateHistoryDisplay() {
            historyList.innerHTML = scanHistory.map(scan => `
                <div class="history-item">
                    <span class="ticket-id">${scan.ticketId}</span>
                    <span class="status-badge ${scan.status}">${getStatusText(scan.status)}</span>
                    <span class="timestamp">${new Date(scan.timestamp).toLocaleString()}</span>
                </div>
            `).join('');
        }

        // History Management Functions
        function saveScanHistory() {
            try {
                localStorage.setItem('scanHistory', JSON.stringify(scanHistory));
            } catch (error) {
                console.error('Error saving scan history:', error);
            }
        }

        function clearScanHistory() {
            if (confirm('Are you sure you want to clear the scan history?')) {
                scanHistory = [];
                saveScanHistory();
                updateHistoryDisplay();
            }
        }

        async function exportScanHistory() {
            const csv = [
                ['Ticket ID', 'Timestamp', 'Method'],
                ...scanHistory.map(scan => [
                    scan.ticketId,
                    new Date(scan.timestamp).toLocaleString(),
                    scan.method
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `scan-history-${new Date().toISOString()}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize history display
        updateHistoryDisplay();
    </script>
</body>
</html>
